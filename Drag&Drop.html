<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2Demo</title>
    <!-- this involves the method called 
        DataTransfer in javascript inorder to transfer the data
        syntax 
        function EnterHandler(event_name or args) {
            DataTransfer dt = event_name or args.dataTransfer;
        }
        -->
    <style>
        #div1 {
            width: 300px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="drag1" src="C:\Users\suren\OneDrive\Pictures\Screenshots\2023-09-09.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>

</html>
