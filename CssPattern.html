<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabProgram_1</title>
</head>
<style>
    td {
        width: 35px;
        height: 35px;
    }
    #t1 {
        background-color: orange;
    }
    #t2 {
        background-color: red;
    }
    #t3 {
        background-color: yellow;
    }
</style>
<body>
    <center>
        <table style="border-width: 5px;">
            <tr>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
            </tr>
            <tr>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t1"></td>
            </tr>
            <tr>
                <td id="t3"></td>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t1"></td>
                <td id="t2"></td>
            </tr>
            <tr>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
            </tr>
            <tr>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t1"></td>
            </tr>
            <tr>
                <td id="t3"></td>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t2"></td>
                <td id="t1"></td>
            </tr>
            
        </table>
    </center>
</body>
</html>
